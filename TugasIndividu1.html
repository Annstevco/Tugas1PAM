<script>
    var table = document.getElementById("datanilai");
    for(var i = 1; i < table.rows.length; i++){
        if(table.rows[i].cells[3].innerHTML >= 80 ){
            table.rows[i].cells[4].innerHTML = "A";
        }
        if(table.rows[i].cells[3].innerHTML >= 70 && table.rows[i].cells[3].innerHTML < 80  ){
            table.rows[i].cells[4].innerHTML = "AB";
        }
        if(table.rows[i].cells[3].innerHTML >= 60 && table.rows[i].cells[3].innerHTML < 70  ){
            table.rows[i].cells[4].innerHTML = "B";
        }
        if(table.rows[i].cells[3].innerHTML >= 50 && table.rows[i].cells[3].innerHTML < 60  ){
            table.rows[i].cells[4].innerHTML = "BC";
        }
        if(table.rows[i].cells[3].innerHTML >= 40 && table.rows[i].cells[3].innerHTML < 50  ){
            table.rows[i].cells[4].innerHTML = "C";
        }
        if(table.rows[i].cells[3].innerHTML >= 10 && table.rows[i].cells[3].innerHTML < 40  ){
